<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/room/tabs/containers"></ion-back-button>
    </ion-buttons>
    <ion-title>Container details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="container$ | async as container">
    <ion-card-header>
      <ion-card-title>{{ container.container.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Capacity: {{ container.container.capacity }} cm3</p>
      <p>Available capacity: {{ container.container.availableCapacity }} cm3</p>

      <ion-list [inset]="true">
        <ion-item-sliding *ngFor="let thing of container.usedThings" #slidingElement>
          <ion-item [detail]="false">
            <ion-label>
              <h4>{{ thing.name }}</h4>
              <p>{{ thing.description }}</p>
              <p>{{ thing.capacity }} cm3</p>
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="danger" (click)="onDelete(container.container.id, thing.id, slidingElement)">Remove</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
